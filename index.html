<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand  text-white" href="#">TODO APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>

        </div>
        </div>

    <div class="container-fluid">
        <!-- <form onsubmit="todotask()"> -->
            <div class="row mt-5">
                <div class="col-md-8">
                    <input type="text" id="usertodo" placeholder="Enter your Task" class="form-control">
                    <input type="date" class="form-control" id="userdate" >
            
                    <button class="btn btn-secondary mt-4" type="button" onclick="todotask()">Add Task</button>
            
                </div>
              

            </div>

            


        <!-- </form> -->

        <div class="container">
            <table class="table mt-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">TAsk</th>
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>

                <tbody  id="tbodyData">
                   

                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
